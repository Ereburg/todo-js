<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Hind&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>ToDo App</title>
</head>

<body class="page">

  <main class="main">
    <header class="main__header">
      <h1 class="page__title"><span class="color--accent">TODO</span>List</h1>
    </header>
    <section class="app">
      <p class="flex-center">
        <input class="app__input" type="text" name="todo-input" id="todo" placeholder="What Do You Want To Do...">
        <button class="app__button button--add">
          <svg class="icon-plus" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z" />
          </svg>
        </button>
      </p>
      <ul class="list">
        <!-- <li class="list__item">
          <input class="list__input" type="text" name="todo-item" value="Something To Do" disabled>
          <button class="list__button button--edit">EDIT</button>
          <button class="list__button button--remove">REMOVE</button>
        </li> -->
      </ul>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
